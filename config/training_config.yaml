# Training Configuration for PSYCHOSCORE v2

# Model
base_model: "facebook/musicgen-medium"
lora_r: 16
lora_alpha: 32
lora_dropout: 0.1
lora_target_modules:
  - "out_proj"
  - "linear1"
  - "linear2"

# Training
epochs: 3
batch_size: 4
learning_rate: 1.0e-4
warmup_steps: 100
weight_decay: 0.01
gradient_clip: 1.0

# Data
audio_duration_sec: 10
sample_rate: 32000
max_samples: null  # null = use all

# Hardware
device: "cuda"
precision: "float16"
num_workers: 4

# Output
checkpoint_interval: 500
eval_interval: 100
log_interval: 10
